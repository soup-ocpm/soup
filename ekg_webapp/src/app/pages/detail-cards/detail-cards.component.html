<!---PROGRESS BAR AND PROCESS---->
<mat-progress-bar mode="indeterminate" *ngIf="showProgressBar"></mat-progress-bar>

<!--GRID CARDS-->
<div class="container-cards" *ngIf="!showProgressBar && !showSpecificCard && showCards">

    <div class="master-cards">

        <!--Card for Event nodes-->
        <app-card-detail *ngIf="eventCard" [titleCard]="eventCard.title" [cardType]="eventCard.type"
            [numberOfData]="eventCard.dataNumber"></app-card-detail>

        <!--Card for Entity nodes-->
        <app-card-detail *ngIf="entityCard" [titleCard]="entityCard.title" [cardType]="entityCard.type"
            [numberOfData]="entityCard.dataNumber"></app-card-detail>

        <!--Card for :CORR rel-->
        <app-card-detail *ngIf="corrRelationShipsCard" [titleCard]="corrRelationShipsCard.title"
            [cardType]="corrRelationShipsCard.type" [numberOfData]="corrRelationShipsCard.dataNumber"></app-card-detail>

        <!--Card for :DF rel-->
        <app-card-detail *ngIf="dfRelationshipCard" [titleCard]="dfRelationshipCard.title"
            [cardType]="dfRelationshipCard.type" [numberOfData]="dfRelationshipCard.dataNumber"></app-card-detail>

    </div>
</div>

<!--MASTER CARDS-->
<div class="container-master-card" *ngIf="!showCards && showSpecificCard && masterCard">
    <app-master-card-detail [title]="masterCard.title" [description]="masterCard.description"
        [jsonData]="masterCard.jsonData" (closeCardEmit)="closeMasterCard($event)"></app-master-card-detail>
</div>
