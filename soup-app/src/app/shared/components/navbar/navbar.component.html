<!--Navigation bar-->
<div class="master">
  <div>
    <a
      class="navbar-brand"
      href="/welcome">
      <img
        src="icons/favicon.png"
        width="60"
        height="32"
        alt="" />
    </a>
  </div>
  <div class="link">
    <p (click)="this.goToHome()">Home</p>
    <p (click)="this.goToManageDatasets()">Datasets</p>
    <p (click)="this.goToNewDataset()">New Dataset</p>
  </div>

  <!--Soup feedback link-->
  @if (this.isWelcomePage()) {
    <div class="soup-feedback">
      <img
        src="icons/icn-light-bulb.svg"
        width="20"
        height="20"
        alt="" />
      <a
        href="https://forms.gle/EoxJVvuXofh8oBku7"
        target="_blank">
        Leave feedback
      </a>
    </div>
  }
</div>
