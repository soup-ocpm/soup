<div
  class="overlay"
  *ngIf="this.isVisible"
  (click)="this.isVisible = false"></div>

<!--The header and description-->
<div
  class="card"
  *ngIf="this.isVisible"
  [ngClass]="{ show: this.isVisible }"
  [@slideInOut]>
  <div class="header">
    <h4 class="card-title">{{ this.title }}</h4>
    <i
      class="bi bi-x-lg"
      (click)="this.isVisible = false"></i>
  </div>
  <p style="color: #666; margin-top: 15px">{{ this.message }}</p>

  <!--The input label-->
  <div class="mb-1">
    <label
      *ngIf="this.isForDataset"
      for="name"
      class="form-label"
      style="color: var(--secondary-color)">
      Please insert
      <strong style="color: black">{{ this.datasetName }}</strong>
      for delete the Dataset
    </label>
    <label
      *ngIf="!this.isForDataset"
      for="name"
      class="form-label"
      style="color: var(--secondary-color)">
      Please insert
      <strong style="color: black">{{ this.datasetName }}</strong>
      for delete the Analysis
    </label>
    <input
      class="form-control form-control-sm"
      id="name"
      type="text"
      [(ngModel)]="this.name" />
  </div>

  <!--Footer-->
  <div style="margin-top: 25px">
    <!--Single button-->
    <div *ngIf="!this.nameMatched()">
      <sp-btn
        [text]="this.secondaryButtonText"
        [color]="this.secondaryButtonColor"
        (buttonClick)="this.onClickSecondaryButton()"></sp-btn>
    </div>

    <!--Double buttons-->
    <div
      class="footer"
      *ngIf="this.nameMatched()"
      style="display: flex">
      <sp-btn
        [text]="this.primaryButtonText"
        [color]="this.primaryButtonColor"
        (buttonClick)="onClickPrimaryButton()"></sp-btn>
      <sp-btn
        [text]="this.secondaryButtonText"
        [color]="this.secondaryButtonColor"
        style="margin-left: 25px"
        (buttonClick)="onClickSecondaryButton()"></sp-btn>
    </div>
  </div>
</div>
