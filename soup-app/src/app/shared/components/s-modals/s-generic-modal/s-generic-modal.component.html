<div
  class="overlay"
  *ngIf="this.isVisible"
  (click)="this.isVisible = false"></div>
<div
  class="card"
  *ngIf="this.isVisible"
  [ngClass]="{ show: this.isVisible }"
  [@slideInOut]>
  <!--Header and description-->
  <div class="header">
    <h4 class="card-title">{{ this.title }}</h4>
    <i
      class="bi bi-x-lg"
      (click)="this.isVisible = false"></i>
  </div>
  <p style="color: #666; margin-top: 15px">{{ this.message }}</p>

  <!--Footer-->
  <div style="margin-top: 25px">
    <!--Single button-->
    <div *ngIf="!this.doubleButton">
      <sp-btn-txt
        [text]="this.primaryButtonText"
        [color]="this.primaryButtonColor"
        (buttonClick)="this.onClickPrimaryButton()"></sp-btn-txt>
    </div>

    <!--Double buttons-->
    <div
      class="footer"
      *ngIf="this.doubleButton">
      <sp-btn-txt
        [text]="this.primaryButtonText"
        [color]="this.primaryButtonColor"
        (buttonClick)="this.onClickPrimaryButton()"></sp-btn-txt>
      <sp-btn-txt
        [text]="this.secondaryButtonText"
        [color]="this.secondaryButtonColor"
        style="margin-left: 25px"
        (buttonClick)="this.onClickSecondaryButton()"></sp-btn-txt>
    </div>
  </div>
</div>
