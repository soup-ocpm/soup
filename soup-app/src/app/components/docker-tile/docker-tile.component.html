<mat-card
  class="docker-tile"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()">
  <mat-progress-bar
    class="progress-bar-my"
    mode="indeterminate"
    style="margin-bottom: 3px"
    *ngIf="isLoadingButton"></mat-progress-bar>
  <div class="tile-row">
    <div class="tile-title">
      <p style="margin-left: 5px">Container name :</p>
      <p class="value">{{ this.container?.name }}</p>
    </div>
    <div class="icon-container">
      <div class="additional-text">
        <div
          class="container-status"
          *ngIf="this.container?.status">
          <p style="color: green; margin-left: 4px">Running</p>
          <mat-progress-bar
            mode="indeterminate"
            style="width: 60px"></mat-progress-bar>
        </div>
        <p
          *ngIf="!this.container?.status"
          style="color: red; margin-right: 20px">
          exited
        </p>
      </div>

      <app-s-button-t
        *ngIf="this.container?.status"
        class="choice-button"
        (buttonClick)="this.choiceContainer()"></app-s-button-t>
    </div>
  </div>
  <div
    class="expanded-content"
    *ngIf="isHovered">
    <div class="tile-title">
      <p>Container Image :</p>
      <p class="value">{{ this.container?.image }}</p>
    </div>
    <div
      class="tile-title"
      style="margin-top: 5px">
      <p>Container Id :</p>
      <p class="value">{{ this.container?.id }}</p>
    </div>
    <div
      class="actions"
      style="margin-top: 5px">
      <div
        *ngIf="this.container?.status && !isLoadingButton"
        style="margin-top: 5px">
        <div class="button-action">
          <app-s-button-t
            [text]="'Stop'"
            color="#FF0000"
            (buttonClick)="this.stopContainer()"></app-s-button-t>
          <app-s-button-t [text]="'Continue'"></app-s-button-t>
        </div>
      </div>
      <div
        *ngIf="!this.container?.status && !isLoadingButton"
        style="margin-top: 5px">
        <div class="button-action">
          <app-s-button-t
            [text]="'Start'"
            (buttonClick)="this.startContainer()"></app-s-button-t>
        </div>
      </div>
    </div>
  </div>
</mat-card>
