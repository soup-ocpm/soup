<!--Header-->
<div class="modal-header">
  <h4 class="modal-title">Select Filter</h4>
</div>

<!--Body-->
<div class="modal-body">
  <p>Select one of the filters:</p>
  <ul class="filter-list">
    <li
      *ngFor="let filter of filters"
      class="filter-option"
      (click)="this.onSelectFilter(filter)">
      {{ filter }}
    </li>
  </ul>
</div>

<!--Footer-->
<div class="modal-footer">
  <sp-btn-txt
    [text]="'Close'"
    (buttonClick)="this.onModalClose()"></sp-btn-txt>
</div>
