<!--Main content-->
<div class="master">
  <div class="modal-header">
    <h4 class="modal-title">Select Date and Time Range</h4>
  </div>
  <div class="modal-body">
    <div class="filter-description">
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut pharetra sem mi, eget faucibus metus vulputate sit amet. Aliquam in
        finibus magna, non gravida risus
      </p>
    </div>
    <p style="margin-top: 10px">Click the calendar button ðŸ“… to select a date</p>
    <form (ngSubmit)="this.onSubmit()">
      <!-- Start date and time -->
      <div class="form-group">
        <label
          for="startDate"
          class="form-group-label">
          Start Date and Time
        </label>
        <div class="input-container">
          <!-- Date Picker -->
          <div class="input-wrapper">
            <input
              #startDate="ngbDatepicker"
              id="startDate"
              class="form-control"
              name="startDate"
              type="text"
              [(ngModel)]="startDateModel"
              [minDate]="this.minDateModel!"
              [maxDate]="this.maxDateModel!"
              (dateSelect)="this.onDateSelect('start', $event)"
              ngbDatepicker
              required />
            <button
              class="calendar-btn"
              (click)="startDate.toggle()"
              type="button">
              ðŸ“…
            </button>
          </div>
          <!-- Time Picker -->
          <ngb-timepicker
            name="startTime"
            [(ngModel)]="startTimeModel"
            [spinners]="true"
            [seconds]="true"
            [meridian]="false"
            required></ngb-timepicker>
        </div>
      </div>

      <!-- End date and time -->
      <div class="form-group">
        <label
          class="form-group-label"
          for="endDate">
          End Date and Time
        </label>
        <div class="input-container">
          <div class="input-wrapper">
            <input
              #endDate="ngbDatepicker"
              id="endDate"
              class="form-control"
              name="endDate"
              type="text"
              [(ngModel)]="endDateModel"
              [minDate]="this.minDateModel!"
              [maxDate]="this.maxDateModel!"
              (dateSelect)="this.onDateSelect('end', $event)"
              ngbDatepicker
              required />
            <button
              class="calendar-btn"
              (click)="endDate.toggle()"
              type="button">
              ðŸ“…
            </button>
          </div>
          <!-- Time Picker -->
          <ngb-timepicker
            name="endTime"
            [(ngModel)]="this.endTimeModel"
            [spinners]="true"
            [seconds]="true"
            [meridian]="false"
            required></ngb-timepicker>
        </div>
      </div>

      <!-- Buttons -->
      <div class="modal-footer">
        <sp-btn
          [text]="'Close'"
          [color]="'#6c757d'"
          (buttonClick)="this.onClose()"></sp-btn>
        <sp-btn
          [text]="'Save'"
          (buttonClick)="onSubmit()"></sp-btn>
      </div>
    </form>
  </div>
</div>
