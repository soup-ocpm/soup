<mat-card class="docker-tile">
  <div class="tile-row">
    <div class="tile-title">
      <p style="margin-left: 5px">Directory : </p>
      <p class="value">{{ this.directory }}</p>
    </div>

    <button mat-icon-button style="margin-left: 10px" (click)="this.handleContainer()">
      <mat-icon color="primary">arrow_right_alt</mat-icon>
    </button>
  </div>
</mat-card>
